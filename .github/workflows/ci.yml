name: CI

on:
  push:
  pull_request:

jobs:
  build-site:
    name: ci / build-site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: site/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check all
        run: ./scripts/ci/check_all.sh

  linkcheck:
    name: ci / linkcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --exclude '^https?://x07lang\\.org/'
            "**/*.md"
          failIfEmpty: false
